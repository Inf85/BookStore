<div ng-controller="addbookController">
    <div class="col-md-4" >
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Add Book <button class="btn btn-info" style="margin-top:0px; float:right;" ng-click="Close()">Close</button></h2>
            </div>

            
            <div class="panel-body">
                <form class="form-horizontal" ng-submit="submit()">
                    <div class="form-group">
                        <label for="inputAuthor" class="col-sm-2 control-label">Author</label>
                        <div class="col-sm-10">
                            <select ng-model="authorsList" ng-options="author as author.Name for author in authors track by author.Id ">
                                <option value="" disabled selected>Выбрать</option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="inputTitle" class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputTitle" ng-model="Title" />
                        </div>

                        <label for="inputYear" class="col-sm-2 control-label">Year</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputYear" ng-model="Year" />
                        </div>

                        <label for="inputGenre" class="col-sm-2 control-label">Genre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputGenre" ng-model="Genre" />
                        </div>

                        <label for="inputPrice" class="col-sm-2 control-label">Price</label>
                        <div class="col-sm-10">
                            <input type="number" step="any" class="form-control" id="inputPrice" ng-model="Price" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
